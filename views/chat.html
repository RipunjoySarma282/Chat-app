<!DOCTYPE html>
    <html>
        <head>
            <title>Chat App</title>
            <link rel="icon" href="../public/img/favicon.png">
            <!-- <link rel="stylesheet" href="../public/css/styles.min.css"> -->
            <link rel="stylesheet" href="../public/css/message.css">

        </head>
        <body>
            <div class="chat">
                <div id="sidebar" class="chat__sidebar">

                </div>
                <div class="chat__main">
                    <div id="messages" class="chat__messages"></div>

                    <div class="compose">
                        <form id="sub">
                            <input class="msg" type="text" name="message" placeholder="write a message" required autocomplete="off">
                            <button class="sub"><span class="sub2">Submit</span></button>
                        </form>
                        
                        <button class="send" id="send-location"><span class="send2">Send Location</span></button>
                    </div>
                </div>
            </div>
            
            <script id="message-template" type="text/html">
                <div class="message">
                    <p class="meta_name">
                        <span class="message__name">{{username}}</span>
                        <span class="message__meta">{{createdAt}}</span>
                    </p>
                    <p class="txt">{{ message }}</p>
                </div>
            </script>
            
            <script id="Lecation-message-template" type="text/html">
                <div class="message">
                    <p>
                        <span class="message__name">{{username}}</span>
                        <span class="message__meta">{{createdAt}}</span>
                    </p>
                    <p class="txt"><a href="{{url}}" target="_blank">My current location...</a></p>
                </div>
            </script>

            <script id="sidebar-template" type="text/html">
                <h2 class="room-title">{{room}}</h2>
                <h3 class="list-title">Users</h3>
                <ul class="users">
                    {{#users}}
                        <li>{{username}}</li>
                    {{/users}}
                </ul>
            </script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
            <script src="/socket.io/socket.io.js"></script>
            <script src="../public/js/chat.js"></script>
        </body>
    </html>
