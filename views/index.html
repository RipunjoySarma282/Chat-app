<!DOCTYPE html>
    <html>
        <head>
            <title>Chat App</title>
            <link rel="icon" href="../public/img/favicon.png">
            <link rel="stylesheet" href="../public/css/joinpage.css">
        </head>
        <body>
            <div class="centered-form">
                <div class="centered-form__box">
                    <p class="join">Join</p>
                    <form action="/chat.html" >
                        <label class="na" >Name</label>
                        <input class="i1" type="text" name="username" placeholder="Name" required>
                        <label class="ro">Room</label>
                        <input class="i2" type="text" name="room" placeholder="Room" required>
                        <button><span class="bt">Join</span></button>
                </div>
            </div>
        </body>
    </html>
